            color: white;
            border: none;
            border-radius: 10px;

            font-size: 16px;
            font-weight: bold;

            box-shadow: 0 5px 15px rgba(0,0,0,0.2);

        // Calcola distanza tra due punti
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const œÜ1 = lat1 * Math.PI/180;
            const œÜ2 = lat2 * Math.PI/180;
            const ŒîœÜ = (lat2-lat1) * Math.PI/180;
            const ŒîŒª = (lon2-lon1) * Math.PI/180;

            const a = Math.sin(ŒîœÜ/2) * Math.sin(ŒîœÜ/2) +
                    Math.cos(œÜ1) * Math.cos(œÜ2) *
                    Math.sin(ŒîŒª/2) * Math.sin(ŒîŒª/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

            return R * c;
        }

        // Aggiorna distanze
        function updateDistances() {
            Object.keys(places).forEach(category => {
                places[category].forEach(place => {
                    place.distance = Math.round(calculateDistance(
                        hotelLocation.lat, hotelLocation.lng,
                        place.lat, place.lng
                    ));
                });
            });
        }

        // Mostra luoghi sulla mappa
        function showPlacesOnMap(category) {
            // Rimuovi marker esistenti
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const categoryEmojis = {
                monuments: 'üèõÔ∏è',
                museums: 'üé®',
                restaurants: 'üçΩÔ∏è',
                fastfood: 'üçî',
                parks: 'üå≥',
                shopping: 'üõçÔ∏è'
            };

            places[category].forEach(place => {
                const icon = L.divIcon({
                    html: `<div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 5px; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; font-size: 16px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">${categoryEmojis[category]}</div>`,
                    iconSize: [30, 30],
                    iconAnchor: [15, 15]
                });
                
                const marker = L.marker([place.lat, place.lng], {icon: icon})
                    .addTo(map)
                    .bindPopup(`
                        <strong>${place.name}</strong><br>
                        ${place.description.substring(0, 100)}...<br>
                        <strong>Distanza:</strong> ${place.distance}m<br>
                        <strong>Prezzo:</strong> ${place.price}
                    `);
                
                markers.push(marker);
            });
        }

        // Renderizza le card dei luoghi
        function renderPlaces(category, searchTerm = '', filters = []) {
            const grid = document.getElementById('placesGrid');
            let filteredPlaces = places[category] || [];
            
            // Applica ricerca
            if (searchTerm) {
                filteredPlaces = filteredPlaces.filter(place => 
                    place.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    place.description.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            // Applica filtri
            if (filters.length > 0) {
                filteredPlaces = filteredPlaces.filter(place => {
                    let passFilter = true;
                    filters.forEach(filter => {
                        if (filter === 'free' && !place.price.toLowerCase().includes('gratuito')) {
                            passFilter = false;
                        }
                        if (filter === 'paid' && place.price.toLowerCase().includes('gratuito')) {
                            passFilter = false;
                        }
                        if (filter === 'walking' && place.distance > 500) {
                            passFilter = false;
                        }
                        if (filter === 'transport' && place.distance <= 500) {
                            passFilter = false;
                        }
                    });
                    return passFilter;
                });
            }
            
            grid.innerHTML = filteredPlaces.map(place => {
                const transportType = place.distance <= 500 ? 'üö∂ A piedi' : 'üöá Mezzi pubblici';
                const transportColor = place.distance <= 500 ? '#4CAF50' : '#2196F3';
                const priceClass = place.price.toLowerCase().includes('gratuito') ? 'free-badge' : '';
                
                return `
                    <div class="place-card">
                        <img src="${place.image}" alt="${place.name}" class="place-image">
                        <div class="place-info">
                            <div class="place-name">${place.name}</div>
                            <div class="place-description">${place.description}</div>
                            <div class="place-details">
                                <div class="detail-item">
                                    <span class="detail-icon">üìç</span>
                                    <span>${place.distance}m dall'hotel</span>
                                    <span class="distance-badge" style="background: ${transportColor}; margin-left: 10px;">
                                        ${transportType}
                                    </span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-icon">üí∞</span>
                                    <span class="price-badge ${priceClass}">${place.price}</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-icon">üïê</span>
                                    <span>${place.hours}</span>
                                </div>
                            </div>
                            <button class="navigate-btn" onclick="showNavigationModal('${place.name.replace(/'/g, "\\'")}', ${place.lat}, ${place.lng}, ${place.distance})">
                                üìç Indicazioni Stradali
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            if (filteredPlaces.length === 0) {
                grid.innerHTML = '<div class="loading">Nessun risultato trovato per i filtri selezionati.</div>';
            }
        }

        // Modal navigazione - Faccio questa funzione globale
        window.showNavigationModal = function(placeName, lat, lng, distance) {
            const modal = document.getElementById('navigationModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `Navigazione verso ${placeName}`;
            
            let navigationOptions = '';
            
            if (distance <= 500) {
                navigationOptions = `
                    <div class="navigation-options">
                        <h3>üö∂ Percorso a piedi (${distance}m - circa ${Math.round(distance/80)} minuti)</h3>
                        <div class="nav-option" onclick="openGoogleMaps(${lat}, ${lng}, 'walking')">
                            <h4>Google Maps - A piedi</h4>
                            <p>Ottieni indicazioni dettagliate per camminare</p>
                        </div>
                        <div class="nav-option" onclick="openAppleMaps(${lat}, ${lng}, 'walking')">
                            <h4>Apple Maps - A piedi</h4>
                            <p>Per dispositivi iOS</p>
                        </div>
                        <hr style="margin: 20px 0; border: 1px solid #eee;">
                        <p style="color: #666; font-size: 14px;">
                            <strong>Suggerimento:</strong> Il percorso √® breve e Vienna √® una citt√† molto pedonale. 
                            Ti consigliamo di camminare per goderti l'atmosfera della citt√†!
                        </p>
                    </div>
                `;
            } else {
                const walkingTime = Math.round(distance/80);
                const transitTime = Math.round(distance/250);
                
                navigationOptions = `
                    <div class="navigation-options">
                        <h3>üöá Percorso consigliato con mezzi pubblici</h3>
                        <div class="nav-option" onclick="openGoogleMaps(${lat}, ${lng}, 'transit')">
                            <h4>Google Maps - Mezzi pubblici</h4>
                            <p>Metro U-Bahn, Tram o Bus (circa ${transitTime} minuti)</p>
                        </div>
                        <div class="nav-option" onclick="openWienerLinien(${lat}, ${lng})">
                            <h4>Wiener Linien - App ufficiale trasporti Vienna</h4>
                            <p>Biglietti e orari in tempo reale</p>
                        </div>
                        <div class="nav-option" onclick="openUber(${lat}, ${lng})">
                            <h4>Uber / Taxi</h4>
                            <p>Opzione pi√π veloce ma pi√π costosa</p>
                        </div>
                        <hr style="margin: 20px 0; border: 1px solid #eee;">
                        <h3>üö∂ Alternativa a piedi (${distance}m - circa ${walkingTime} minuti)</h3>
                        <div class="nav-option" onclick="openGoogleMaps(${lat}, ${lng}, 'walking')">
                            <h4>Google Maps - A piedi</h4>
                            <p>Se preferisci camminare</p>
                        </div>
                        <hr style="margin: 20px 0; border: 1px solid #eee;">
                        <p style="color: #666; font-size: 14px;">
                            <strong>Biglietti trasporti:</strong><br>
                            ‚Ä¢ Biglietto singolo: ‚Ç¨2.40<br>
                            ‚Ä¢ Giornaliero: ‚Ç¨8.00<br>
                            ‚Ä¢ Vienna Card 48h: ‚Ç¨25 (trasporti + sconti musei)
                        </p>
                    </div>
                `;
            }
            
            modalBody.innerHTML = navigationOptions;
            modal.style.display = 'block';
        }

        // Funzioni per aprire app di navigazione - Le rendo globali
        window.openGoogleMaps = function(lat, lng, mode) {
            const url = `https://www.google.com/maps/dir/${hotelLocation.lat},${hotelLocation.lng}/${lat},${lng}/@${lat},${lng},15z/data=!4m2!4m1!3e${mode === 'walking' ? '2' : '3'}`;
            window.open(url, '_blank');
        }

        window.openAppleMaps = function(lat, lng, mode) {
            const url = `maps://maps.apple.com/maps?saddr=${hotelLocation.lat},${hotelLocation.lng}&daddr=${lat},${lng}&dirflg=${mode === 'walking' ? 'w' : 'r'}`;
            window.open(url, '_blank');
        }

        window.openWienerLinien = function(lat, lng) {
            const url = `https://www.wienerlinien.at/web/wl-en/journey-planner?from=${hotelLocation.lat},${hotelLocation.lng}&to=${lat},${lng}`;
            window.open(url, '_blank');
        }

        window.openUber = function(lat, lng) {
            const url = `https://m.uber.com/ul/?action=setPickup&pickup[latitude]=${hotelLocation.lat}&pickup[longitude]=${hotelLocation.lng}&dropoff[latitude]=${lat}&dropoff[longitude]=${lng}`;
            window.open(url, '_blank');
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            updateDistances();
            renderPlaces('monuments');
            showPlacesOnMap('monuments');
            
            // Gestione categorie
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    renderPlaces(currentCategory);
                    showPlacesOnMap(currentCategory);
                });
            });
            
            // Ricerca
            document.getElementById('searchBar').addEventListener('input', function(e) {
                renderPlaces(currentCategory, e.target.value);
            });
            
            // Filtri
            const activeFilters = [];
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    const filter = this.dataset.filter;
                    if (this.classList.contains('active')) {
                        this.classList.remove('active');
                        const index = activeFilters.indexOf(filter);
                        if (index > -1) activeFilters.splice(index, 1);
                    } else {
                        this.classList.add('active');
                        activeFilters.push(filter);
                    }
                    renderPlaces(currentCategory, document.getElementById('searchBar').value, activeFilters);
                });
            });
            
            // Chiudi modal
            document.querySelector('.close').addEventListener('click', function() {
                document.getElementById('navigationModal').style.display = 'none';
            });
            
            window.addEventListener('click', function(e) {
                const modal = document.getElementById('navigationModal');
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });

        // Aggiorna la mappa al resize
        window.addEventListener('resize', function() {
            if (map) map.invalidateSize();
        });
    </script>
</body>
